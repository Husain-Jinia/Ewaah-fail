{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class= "col-lg-5 mx-auto border rounded pt-4 m-4 p-4  mt-4 mb-4 m-4 p-3" style="background-color: white; ">
            <h3 class="alert alert-light border rounded" style="background-color: rgb(191, 224, 243);">Create an account</h3>
            <form action="/signup" method="POST">

                {% csrf_token %}
                {%if error%}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                {% endif %}
                <div class="form-group pt-3">
                    <label for="">First Name</label>
                    <input type="text" value = "{{values.first_name}}"name="firstname" id="" class="form-control" placeholder="">
                </div>
                <div class="form-group pt-3">
                    <label for="">Last Name</label>
                    <input type="text" value = "{{values.last_name}}" name="lastname" id="" class="form-control" placeholder="" >
                </div>
                <div class="form-group pt-3">
                    <label for="">Mobile number</label>
                    <input  type="text" value = "{{values.mobile}}" name="phone_number" id="" class="form-control" placeholder="908734683" >
                </div>
                <!-- email -->
                <div class="form-group pt-3">
                    <label for="">Email</label>
                    <input required type="email" value = "{{values.email}}" name="email" id="" class="form-control" placeholder="example@gmail.com">
                </div>
                <div class="form-group pt-3">
                    <label for="">password</label>
                    <input  type="password" name="password" id="" class="form-control" placeholder="********" >
                </div>

                <div class="form-group pt-3">
                    <input class="btn btn-sm btn-info" type="submit" value="Create an account">
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
